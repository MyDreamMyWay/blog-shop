<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    

    <link rel="shortcut icon" href="__PUBLIC__/favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>网吧机器网络状况日志查询</h2>
            <ol class="breadcrumb">
                <li>
                    日志管理
                </li>
                <li>
                    <strong>日志查询</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="" class="btn btn-primary">刷新</a>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox-content">
      <div class="row">
        <div class="col-sm-8">

        <form class="form-inline" method="POST" action="{:U('new/logViewDate',array())}">
        <div class="form-group">
        <label for="startDate">开始日期</label>

        <input id="start"type="text" class="form-control input-sm" name="startDate" placeholder="开始日期" >
        </div>
        <div class="form-group">
        <label for="stopDate">结束日期</label>

        <input id="stop" type="text" class="form-control input-sm" name="stopDate" placeholder="结束日期" >
        </div>
        <button type="submit" class="btn btn-default">查询</button>
        </form>


        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>
                日志ID
              </th>
              <th>
                监控服务器ID
              </th>
              <th>
                监控IP的ID
              </th>
              <th>
                监控IP名字
              </th>
              <th>
                日志时间
              </th>
              <th>
                延迟
              </th>
              <th>
                类型
              </th>
            </tr>
          </thead>
          <!--使用volist渲染 -->
          <tbody>
            <volist name="result" id="vo">
              <tr>
                <td>
                  {$vo.log_id}
                </td>
                <td>
                  {$vo.log_host_id}
                </td>
                <td>
                  {$vo.log_ip_id}
                </td>
                <td>
                  {$vo.log_ip_name}
                </td>
                <td>
                  {$vo.log_time}
                </td>
                <td>
                  {$vo.log_timer}
                </td>
                <td>
                  {$vo.log_type}
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
      <div style="text-align: center;">
        {$page}
      </div>
    </div>
    </div>

    <!-- 全局js -->
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
	 <script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        //外部js调用
       

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var stop = {
            elem: '#stop',
            format: 'YYYY/MM/DD hh:mm:ss',
            
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(stop);
    </script>
    

</body>

</html>
